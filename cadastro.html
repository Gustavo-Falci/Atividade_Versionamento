<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="login-container">
        <h1>Novo Cadastro</h1>
        <form id="cadastroForm">
            <input type="text" id="nome" placeholder="Nome Completo" required>
            
            <input type="email" id="email" placeholder="E-mail" required>

            <input type="text" id="novoUsuario" placeholder="Usuário" required>

            <input type="password" id="novaSenha" placeholder="Senha" required>

            <input type="password" id="confirmaSenha" placeholder="Confirmar Senha" required>

            <button type="submit">Cadastrar</button>
            <p id="mensagemCadastro"></p>

            <p style="margin-top: 15px; text-align: center;">
                <a href="index.html" style="color: #03dac6; text-decoration: none;">Voltar para o Login</a>
            </p>
        </form>
    </div>
    
    </body>
</html>
